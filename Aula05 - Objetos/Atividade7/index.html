<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7 </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <form>
            <div>
                <div id="catalogo-filme" style="display: flex; justify-self: center; align-items: center; flex-flow: column wrap;">
                    <h2>Cadastro de Filmes </h2>
    
                    <div id="capsulaInputs">
                        <div class="inputCaixa">
                            <label for="flm-nome">Nome</label>
                            <input type="text" id="flm-nome">
                        </div>
                        <div class="inputCaixa">
                            <label for="flm-categoria">Categoria</label>
                            <input type="text" id="flm-categoria">
                        </div>
                        <div class="inputCaixa">
                            <label for="flm-descricao">Descrição</label>
                            <input type="text" id="flm-descricao">
                        </div>
                        <div class="inputCaixa">
                            <label for="flm-data">Data</label>
                            <input type="date" id="flm-data">
                        </div>
                        <div class="inputCaixa">
                            <label for="flm-diretor">Diretor</label>
                            <input type="text" id="flm-diretor">
                        </div>
                    </div>
                    <input type="button" id="criarCatalogo" value="Catalogar">
    
                    <button type="button" id="mostrarCatalogo" >Mosrtar Catalogo</button>
                </div>

            </div> 
        </form>

 <div id="resposta"></div>
    </main>
    <script src="arquivo.js"></script>
